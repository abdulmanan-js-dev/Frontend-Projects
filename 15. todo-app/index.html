<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Focus Tasks</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="app-container">
            <aside class="sidebar">
                <header class="app-header">
                    <h1 id="todo-title">Focus Tasks</h1>
                </header>
                <nav class="filters" aria-label="Task filters">
                    <h2 class="visually-hidden">Filters</h2>
                    <div class="filter-options">
                        <h3>Categories</h3>
                        <div class="categories-wrapper">
                            <ul id="category-list"></ul>
                        </div>
                    </div>
                    <div class="filter-options">
                        <h3>Priority</h3>
                        <div class="priority-wrapper">
                            <ul id="priority-list"></ul>
                        </div>
                    </div>
                    <div class="filter-options">
                        <h3>Quick Filter</h3>
                        <div class="filter-wrapper">
                            <ul id="filter-list">
                                <li class="nav-li">High</li>
                                <li class="nav-li">Medium</li>
                                <li class="nav-li">Low</li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </aside>

            <main class="main-content">
                <section class="new-task">
                    <form id="new-task-form">
                        <p>
                            <label class="label-style" for="task-title"> Task Title: </label>
                            <input
                                type="text"
                                autocomplete="off"
                                placeholder="title of the task!"
                                name="task-title"
                                id="new-task-title"
                                class="input-style"
                            />
                        </p>
                        <p>
                            <label class="label-style" for="task-description">
                                Task Description:
                            </label>
                            <input
                                type="text"
                                autocomplete="off"
                                placeholder="description of the task!"
                                name="task-description"
                                id="new-task-description"
                                class="input-style"
                            />
                        </p>
                        <p>
                            <label class="label-style" for="due-date">Due Date:</label>
                            <input
                                type="date"
                                name="due-date"
                                id="task-due-date"
                                class="input-style"
                            />
                        </p>
                        <p>
                            <label for=priority">Priority:</label>
                            <input type="radio" name="high" id="high-priority">
                            <label for="high">High</label>
                            <input type="radio" name="medium" id="medium-priority">
                            <label for="medium">Medium</label>
                            <input type="radio" name="low" id="low-priority">
                            <label for="low">Low</label>
                        </p>
                        <button type="submit">Add</button>
                    </form>
                </section>

                <section class="task-list" aria-label="Task list">
                    <p id="empty-msg">
                        You have no tasks yet. Add your first task to get
                        started üëç
                    </p>
                    <ul id="tasks"></ul>
                </section>

                <footer class="summary-bar">
                    <p>Total Tasks: <span id="total-tasks">0</span></p>
                    <p>Remaining Tasks: <span id="remaining-tasks">0</span></p>
                </footer>
            </main>
        </div>

        <script type="module" src="app.js"></script>
    </body>
</html>
