<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Cats</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="container">
            <h1 id="title">Cat Breeds</h1>

            <section class="cat-container">
                <img
                    id="cat-image"
                    src=""
                    alt="Picture of a random cat"
                    aria-live="polite"
                />

                <h2 id="cat-name" aria-live="polite"></h2>

                <p id="description" aria-live="polite"></p>

                <button id="next-cat-btn" type="button">Next Cat</button>
            </section>
        </main>

        <script src="main.js"></script>
    </body>
</html>
