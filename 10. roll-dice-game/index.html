<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Roll Dice Game</h1>
    <div class="container">
      <div class="player-div">
        <h2>Player 1</h2>
        <button id="roll-one" class="roll-btn">Roll</button>
        <p>Roll result - <span id="result-one" class="roll-result"></span></p>
      </div>
      <div class="player-div">
        <h2>Player 2</h2>
        <button id="roll-two" class="roll-btn">Roll</button>
        <p>Roll result - <span id="result-two" class="roll-result"></span></p>
      </div>
    </div>
    <p id="message"></p>
    <script src="script.js"></script>
  </body>
</html>
