<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="wrapper">
        
        <section class="display-screen">
            <label for="display" class="sr-only">Result Display</label>
            <input 
                type="text" 
                id="display" 
                value="0" 
                readonly 
                autocomplete="off"
            />
        </section>

        <section class="button-container">
            <button type="button" aria-label="Percent" class="operator">%</button>
            <button type="button" aria-label="All Clear" class="operator">AC</button>
            <button type="button" aria-label="Delete last digit" class="operator">DEL</button>
            <button type="button" aria-label="Divide" class="operator">/</button>

            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" aria-label="Multiply" class="operator">*</button>

            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" aria-label="Subtract" class="operator">-</button>

            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" aria-label="Add" class="operator">+</button>

            <button type="button" aria-label="Decimal point">.</button>
            <button type="button">0</button>

            <button type="button" id="equal-btn" aria-label="Equals" class="operator">=</button>

        </section>
        
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
