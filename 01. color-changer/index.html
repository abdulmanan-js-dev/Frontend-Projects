<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Changer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <h1 class="text">Color Changer</h1>
            <h3 class="text">Click on any Color to change background Color</h3>

            <div class="panel-wrapper">
                <div class="panel dark-palette">
                    <button
                        data-color-key="midnightBlue"
                        aria-label="Midnight Blue"
                        title="Midnight Blue"
                    ></button>
                    <button
                        data-color-key="charcoalGray"
                        aria-label="Charcoal Gray"
                        title="Charcoal Gray"
                    ></button>
                    <button
                        data-color-key="forestGreen"
                        aria-label="Forest Green"
                        title="Forest Green"
                    ></button>
                    <button
                        data-color-key="burgundy"
                        aria-label="Burgundy"
                        title="Burgundy"
                    ></button>
                    <button
                        data-color-key="darkSlate"
                        aria-label="Dark Slate"
                        title="Dark Slate"
                    ></button>
                    <button
                        data-color-key="indigo"
                        aria-label="Indigo"
                        title="Indigo"
                    ></button>
                </div>

                <div class="panel light-palette">
                    <button
                        data-color-key="ivory"
                        aria-label="Ivory"
                        title="Ivory"
                    ></button>
                    <button
                        data-color-key="skyBlue"
                        aria-label="Sky Blue"
                        title="Sky Blue"
                    ></button>
                    <button
                        data-color-key="paleMint"
                        aria-label="Pale Mint"
                        title="Pale Mint"
                    ></button>
                    <button
                        data-color-key="peach"
                        aria-label="Peach"
                        title="Peach"
                    ></button>
                    <button
                        data-color-key="lavender"
                        aria-label="Lavender"
                        title="Lavender"
                    ></button>
                    <button
                        data-color-key="lightGray"
                        aria-label="Light Gray"
                        title="Light Gray"
                    ></button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
