<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <h1>Digital Clock</h1>
            <div class="clock-div">
                <div class="handle-div">
                    <span id="hours"></span>
                    <span>:</span>
                    <span id="minutes"></span>
                    <span>:</span>
                    <span id="seconds"></span>
                    <span id="ampm"></span>
                </div>
                <div class="date-div">
                    <span id="date"></span>
                    <span>||</span>
                    <span id="day"></span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
