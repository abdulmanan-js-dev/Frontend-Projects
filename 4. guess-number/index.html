<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guess the Number</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="container">
            <h1>Guess the Number!</h1>

            <p class="subtitle">
                I'm thinking of a number between <strong>0</strong> and
                <strong>100</strong>.
            </p>

            <p>You have <span id="tries">10</span> tries left.</p>

            <form id="guess-form" novalidate>
                <label for="input-value" class="visually-hidden"
                    >Enter your guess</label
                >
                <input
                    id="input-value"
                    type="number"
                    min="0"
                    max="100"
                    placeholder="Enter a number"
                    autocomplete="off"
                />
                <button id="sub-btn" class="btn" type="submit">Submit</button>
            </form>

            <p class="history">
                Your guesses:
                <span id="guessed-number" class="history__values">â€”</span>
            </p>

            <div
                class="alerts"
                role="status"
                aria-live="polite"
                aria-atomic="true"
            ></div>
            <!-- Reset button will be created/inserted by JS -->
        </main>

        <script src="script.js"></script>
    </body>
</html>
